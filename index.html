<!DOCTYPE html>
<html>
	<style>
		label {
			padding: 5px;
			position: relative;
		}
		input{
			position: relative;
			width: 50px;
			margin-left: 5px; 
		}
		#input {
			position: absolute;
			width: 8%;
			top: 0;
		}
	</style>
	
	<script src="https://scheduler.distributed.computer/dcp-client/dcp-client.js"></script>
	<script src="script.js"></script> 
	
	<head>
	<title>Knapsack</title>
	</head>
	<body onload="drawUI()">
		<meta charset="utf-8">
		<canvas id="canvas" style="position:absolute; right:0; top:30;" ></canvas>
		<div id="input" onchange="drawUI()">
			<label>Number of Items</label><br>
			<input type="number" id="num" min="1" max="100" value="15">
		</div>
		<div id="input" style="left:8%;">
			<label>Weight Limit</label><br>
			<input type="number" id="limit" min="0" max="1000000" value="80">
		</div>
		<div id="input" style="left:16.5%;">
			<label>Min value</label><br>
			<input type="number" id="minV" min="0" max="10000" value="1">
		</div>
		<div id="input" style="left:25%;">
			<label>Max value</label><br>
			<input type="number" id="maxV" min="0" max="10000" value="100">
		</div>
		<div id="input" style="left:33%;">
			<label>Min weight</label><br>
			<input type="number" id="minW" min="1" max="10000" value="1">
		</div>
		<div id="input" style="left:41%;">
			<label>Max weight</label><br>
			<input type="number" id="maxW" min="1" max="10000" value="25">
		</div>
		<br>
		<br>
		<br>
		<input type="button" value="Find optimal" style="width: 82px; padding: 3px;" onclick="findOptimal()">
	</body>
</html>
